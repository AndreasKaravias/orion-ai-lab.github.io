# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: 'Website for the OrionLab Research Group.'
    twitter: 'OrionLab_NOA'
  analytics:
    google_analytics: 'G-98PYT82GDP'
    baidu_tongji: ''
    google_tag_manager: 'G-98PYT82GDP'
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: false
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  # notice: 'Â© {year} OrionLab. This work is licensed under {license}'
  # license:
  #   enable: true
  #   allow_derivatives: false
  #   share_alike: true
  #   allow_commercial: false
  text: |
    ![](all_logos.png)     
    **OrionLab** is a research group belonging to the Remote Sensing Lab of the [National Technical University of Athens](https://www.ntua.gr/en) (NTUA) 
    and the [National Observatory of Athens](https://www.noa.gr/en) (NOA). 



# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/orion-ai-lab/'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
